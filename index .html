<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子空间 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 粒子背景容器 -->
    <canvas id="particleCanvas"></canvas>

    <!-- 主登录容器 -->
    <div class="container">
        <div class="login-panel">
            <!-- 标题区域 -->
            <div class="header">
                <div class="logo">
                    <i class="fas fa-atom"></i>
                </div>
                <h1 class="title">量子空间</h1>
                <p class="subtitle">连接未来，即刻启程</p>
            </div>

            <!-- 登录表单 -->
            <form class="auth-form" id="authForm">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" required class="form-input">
                    <label for="email" class="form-label">邮箱地址</label>
                    <div class="input-underline"></div>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" required class="form-input">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-underline"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">登录</span>
                    <div class="btn-effects"></div>
                </button>

                <!-- 加载状态 - 简化显示 -->
                <div class="loading-state" id="loadingState">
                    <div class="loading-spinner-small"></div>
                    <span>正在处理...</span>
                </div>
            </form>

            <!-- 位置权限说明 -->
            <div class="location-permission-info" style="margin-top: 15px; padding: 10px; background: rgba(74, 144, 226, 0.1); border-radius: 8px; border: 1px solid rgba(74, 144, 226, 0.3);">
                <div style="display: flex; align-items: center; gap: 8px; font-size: 12px; color: rgba(255,255,255,0.8);">
                    <i class="fas fa-map-marker-alt" style="color: #4a90e2;"></i>
                    <span>登录时会请求位置权限，用于安全记录和个性化服务</span>
                </div>
            </div>

            <!-- 切换链接 -->
            <div class="switch-container">
                <span class="switch-text" id="switchText">没有账号？</span>
                <a href="#" class="switch-link" id="switchMode">立即注册</a>
            </div>

            <!-- 分割线 -->
            <div class="divider">
                <span>其他登录方式</span>
            </div>

            <!-- 第三方登录 -->
            <div class="social-login">
                <button class="social-btn qq-btn" onclick="socialLogin('qq')">
                    <i class="fab fa-qq"></i>
                </button>
                <button class="social-btn wechat-btn" onclick="socialLogin('wechat')">
                    <i class="fab fa-weixin"></i>
                </button>
                <button class="social-btn github-btn" onclick="socialLogin('github')">
                    <i class="fab fa-github"></i>
                </button>
                <button class="social-btn phone-btn" onclick="socialLogin('phone')">
                    <i class="fas fa-mobile-alt"></i>
                </button>
            </div>

            <!-- 管理员入口 -->
            <div class="admin-entry">
                 <a href="admin-login.html" class="admin-link">
                    <i class="fas fa-shield-alt"></i>
                    <span>管理员入口</span>
                 </a>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message"></div>

    <!-- 引入JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- 先引入GitHub数据管理器 -->
    <script src="js/github-data-manager.js"></script>
    <!-- 后引入主脚本 -->
    <script src="js/script.js"></script>
</body>
</html>
