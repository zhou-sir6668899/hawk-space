
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 量子空间</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 粒子背景容器 -->
    <canvas id="particleCanvas"></canvas>

    <!-- 科幻网格背景 -->
    <div class="cyber-grid"></div>

    <!-- 主登录容器 -->
    <div class="container">
        <div class="login-panel">
            <!-- 标题区域 -->
            <div class="header">
                <div class="logo" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="title" style="background: linear-gradient(45deg, #e74c3c, #c0392b, #e74c3c);">管理员系统</h1>
                <p class="subtitle">量子空间数据监控中心</p>
            </div>

            <!-- 管理员登录表单 -->
            <form class="auth-form" id="adminAuthForm">
                <div class="input-group">
                    <i class="fas fa-user-cog input-icon"></i>
                    <input type="text" id="adminEmail" required class="form-input">
                    <label for="adminEmail" class="form-label">管理员账号</label>
                    <div class="input-underline" style="background: linear-gradient(45deg, #e74c3c, #c0392b);"></div>
                </div>

                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="adminPassword" required class="form-input">
                    <label for="adminPassword" class="form-label">管理员密码</label>
                    <div class="input-underline" style="background: linear-gradient(45deg, #e74c3c, #c0392b);"></div>
                </div>

                <button type="submit" class="submit-btn" style="background: linear-gradient(45deg, #e74c3c, #c0392b);">
                    <span class="btn-text">进入管理系统</span>
                    <div class="btn-effects"></div>
                </button>
            </form>

            <!-- 返回普通用户登录 -->
            <div class="switch-container">
                <a href="index.html" class="switch-link">
                    <i class="fas fa-arrow-left"></i>
                    返回用户登录
                </a>
            </div>

            <!-- 分割线 -->
            <div class="divider">
                <span>系统状态</span>
            </div>

            <!-- 系统信息 -->
            <div class="system-info">
                <div class="info-item">
                    <i class="fas fa-database"></i>
                    <span>数据仓库: web-user-data</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-users"></i>
                    <span>注册用户: <span id="userCount">0</span></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>今日登录: <span id="todayLogins">0</span></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-server"></i>
                    <span>GitHub状态: <span id="githubStatus">检查中...</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message"></div>

    <!-- 引入JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="js/github-data-manager.js" onerror="(function(){var s=document.createElement('script');s.src='js/github-data-manager-secure.js';document.head.appendChild(s);})();"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
