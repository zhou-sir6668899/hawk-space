<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布商品 - 鹰隼空间</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/publish.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 科幻网格背景 -->
    <div class="cyber-grid"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-eagle"></i>
                <span>鹰隼空间</span>
            </div>

            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-menu" id="navMenu">
                <a href="home.html" class="nav-link click-ripple">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="publish.html" class="nav-link active click-ripple">
                    <i class="fas fa-plus-circle"></i>
                    <span>发布商品</span>
                </a>
                <a href="chat.html" class="nav-link click-ripple">
                    <i class="fas fa-comments"></i>
                    <span>聊天室</span>
                </a>
                <div class="user-dropdown">
                    <button class="user-btn click-ripple" id="userBtn">
                        <i class="fas fa-user"></i>
                        <span id="userName">用户</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item click-ripple">
                            <i class="fas fa-user-cog"></i>个人中心
                        </a>
                        <a href="my-products.html" class="dropdown-item click-ripple">
                            <i class="fas fa-box"></i>我的商品
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item click-ripple" onclick="publishManager.logout()">
                            <i class="fas fa-sign-out-alt"></i>退出登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 发布商品主容器 -->
    <div class="publish-container">
        <div class="publish-header">
            <div class="header-actions">
                <button type="button" class="btn-secondary click-ripple" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>
            <h1 class="cyber-text"><i class="fas fa-plus-circle"></i> 发布闲置商品</h1>
            <p>分享你的闲置物品，让资源重新流动</p>
        </div>

        <div class="publish-form-container">
            <form class="publish-form" id="publishForm">
                <!-- 商品图片上传 -->
                <div class="form-section">
                    <h3><i class="fas fa-images"></i> 商品图片</h3>
                    <div class="image-upload-area" id="imageUploadArea">
                        <div class="upload-placeholder">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>点击或拖拽图片到这里</p>
                            <span>支持 JPG, PNG 格式，最多 5 张</span>
                        </div>
                        <input type="file" id="imageInput" multiple accept="image/*"  class="file-input-overlay">
                    </div>
                    <div class="image-preview" id="imagePreview"></div>
                </div>

                <!-- 商品基本信息 -->
                <div class="form-section">
                    <h3><i class="fas fa-info-circle"></i> 商品信息</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="productTitle">商品标题 *</label>
                            <input type="text" id="productTitle" required maxlength="50"
                                   placeholder="例如：iPhone 13 Pro 256GB">
                            <div class="char-count"><span id="titleCount">0</span>/50</div>
                        </div>

                        <div class="form-group">
                            <label for="productPrice">价格 *</label>
                            <div class="price-input">
                                <span class="currency">¥</span>
                                <input type="number" id="productPrice" required min="0" max="999999"
                                       placeholder="0.00" step="0.01">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="productCategory">分类 *</label>
                            <select id="productCategory" required>
                                <option value="">选择分类</option>
                                <option value="electronics">电子产品</option>
                                <option value="clothing">服装鞋帽</option>
                                <option value="home">家居日用</option>
                                <option value="books">图书文具</option>
                                <option value="sports">运动户外</option>
                                <option value="other">其他</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="productCondition">商品状况</label>
                            <select id="productCondition">
                                <option value="new">全新</option>
                                <option value="like-new">几乎全新</option>
                                <option value="good">状况良好</option>
                                <option value="used">使用痕迹</option>
                                <option value="need-repair">需要维修</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 商品描述 -->
                <div class="form-section">
                    <h3><i class="fas fa-file-alt"></i> 商品描述</h3>
                    <div class="form-group">
                        <label for="productDescription">详细描述 *</label>
                        <textarea id="productDescription" required maxlength="1000"
                                  placeholder="请详细描述商品的状况、使用情况、包含的配件等信息..."></textarea>
                        <div class="char-count"><span id="descCount">0</span>/1000</div>
                        <div class="char-count" id="descHint">描述至少 10 字</div>
                    </div>
                </div>

                <!-- 联系信息 -->
                <div class="form-section">
                    <h3><i class="fas fa-phone"></i> 联系信息</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="productLocation">所在位置</label>
                            <input type="text" id="productLocation"
                                   placeholder="例如：北京市海淀区">
                        </div>

                        <div class="form-group">
                            <label for="contactMethod">联系方式</label>
                            <select id="contactMethod">
                                <option value="chat">平台聊天</option>
                                <option value="phone">电话联系</option>
                                <option value="wechat">微信</option>
                                <option value="qq">QQ</option>
                            </select>
                        </div>

                        <div class="form-group full-width" id="contactDetailGroup" style="display: none;">
                            <label for="contactDetail">联系方式详情</label>
                            <input type="text" id="contactDetail"
                                   placeholder="请输入您的联系方式">
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary click-ripple" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i> 取消
                    </button>
                    <button type="submit" class="btn-primary click-ripple" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> 发布商品
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入数据管理器 -->
    <script src="js/github-data-manager.js" onerror="(function(){var s=document.createElement('script');s.src='js/github-data-manager-secure.js';document.head.appendChild(s);})();"></script>
    <!-- 引入发布商品JS -->
    <script src="js/publish.js"></script>
</body>
</html>
