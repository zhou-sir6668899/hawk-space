name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Inject GitHub Token
        run: |
          # åˆ›å»ºæœ€ç»ˆçš„å®‰å…¨æ–‡ä»¶
          sed "s/GH_DATA_TOKEN_PLACEHOLDER/${{ secrets.GH_DATA_TOKEN }}/g" js/github-data-manager-secure.js > js/github-data-manager.js
          echo "âœ… Tokenæ³¨å…¥å®Œæˆ"
          echo "âœ… ç”Ÿæˆ github-data-manager.js"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # ğŸ”¥ æ”¹ä¸º v3
